<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>불꽃놀이</title>
		<link rel="stylesheet" href="/src/style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
	</head>
	<body>
		<section id="home">
			<form id="input_form">
				<label id="notice" for="user_input">
					글자를 입력한 후 완료 버튼 또는 엔터를 눌러주세요!<br />
					<span>(1글자부터 10글자까지 입력 가능합니다.)</span>
				</label>
				<div id="input_box">
					<input
						id="user_input"
						name="user_input"
						type="text"
						minlength="1"
						maxlength="10"
						placeholder="글자를 입력해주세요."
						autocomplete="off"
					/>
				</div>
				<button id="submit_btn" type="submit" aria-label="완료 버튼">완료</button>
			</form>
		</section>

		<section id="fireworks">
			<canvas id="canvas"></canvas>
		</section>

		<script type="module" src="/src/index.js"></script>

		<script type="module" src="/src/js/inappBrowser.js"></script>
	</body>
</html>
